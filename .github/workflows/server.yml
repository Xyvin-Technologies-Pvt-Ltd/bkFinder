name: Deploy TradeExpo-Backend to AWS Lightsail

on:
  push:
    paths:
      - "server/**"
      - ".github/workflows/server.yml"
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build and Deploy Dockerized TradeExpo Backend
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPOSITORY: tradeexpo
      IMAGE_TAG: latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker image
        id: build-and-push-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} -f ./backend/Dockerfile ./backend
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

      - name: Deploy to Lightsail (Port 8080)
        uses: appleboy/ssh-action@master
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: tradeexpo
          IMAGE_TAG: latest
          LIGHTSAIL_INSTANCE_IP: ${{ secrets.LIGHTSAIL_HOST }}
          SSH_KEY: ${{ secrets.LIGHTSAIL_KEY }}
          USERNAME: ${{ secrets.LIGHTSAIL_USER }}
          PORT: 8080
          CONTAINER_NAME: TRADEEXPO_BACKEND
          ENV_FILE_PATH: /home/ubuntu/trade-expo/.env/.env.production

        with:
          host: ${{ env.LIGHTSAIL_INSTANCE_IP }}
          username: ${{ env.USERNAME }}
          key: ${{ env.SSH_KEY }}
          script: |
            set -e
            echo "üöÄ Starting TradeExpo backend deployment..."

            # Ensure Docker & AWS CLI
            if ! command -v docker &>/dev/null; then
              sudo apt-get update && sudo apt-get install -y docker.io
            fi

            if ! command -v aws &>/dev/null; then
              curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
              sudo apt-get install -y unzip
              unzip -q awscliv2.zip
              sudo ./aws/install
              rm -rf aws awscliv2.zip
            fi

            # Configure AWS credentials
            mkdir -p ~/.aws
            echo "[default]" > ~/.aws/credentials
            echo "aws_access_key_id = ${{ env.AWS_ACCESS_KEY_ID }}" >> ~/.aws/credentials
            echo "aws_secret_access_key = ${{ env.AWS_SECRET_ACCESS_KEY }}" >> ~/.aws/credentials
            echo "region = ${{ env.AWS_REGION }}" >> ~/.aws/credentials

            # Login to ECR
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | sudo docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

            # Pull new image
            sudo docker pull ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

            # Stop old container
            sudo docker stop ${{ env.CONTAINER_NAME }} || true
            sudo docker rm ${{ env.CONTAINER_NAME }} || true

            # Verify env file
            if [ ! -f "${{ env.ENV_FILE_PATH }}" ]; then
              echo "‚ùå .env.production file not found at ${{ env.ENV_FILE_PATH }}"
              exit 1
            fi

            # Run container
            echo "‚úÖ Starting new TradeExpo container on port 8080..."
            sudo docker run -d \
              -p 8080:8080 \
              --restart always \
              --name ${{ env.CONTAINER_NAME }} \
              --env-file ${{ env.ENV_FILE_PATH }} \
              ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

            # Verify container
            if sudo docker ps | grep -q "${{ env.CONTAINER_NAME }}"; then
              echo "‚úÖ TradeExpo backend deployed successfully!"
              sudo docker logs ${{ env.CONTAINER_NAME }} --tail 10
            else
              echo "‚ùå Deployment failed."
              sudo docker logs ${{ env.CONTAINER_NAME }} --tail 20 || true
              exit 1
            fi
